<h2>Por País</h2>
<hr>
<div class="row">
  <div class="col">
    <!--SearchBox-->
    <shared-search-box
    placeholder="Búsqueda por País"
    [initialValue]="initialValue"
    (onDebounce)="searchByCountry($event)"
    ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <share-loading *ngIf="isLoading"></share-loading>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
